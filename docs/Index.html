<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>


<div class="d-flex justify-content-center align-items-center container" style="height: 500px;">

    <div class="row">

        <form id="loginForm" class="p-4">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control inputField" id="name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control inputField" id="password">
            </div>

            <button type="button" class="btn btn-dark col-sm-12 submitBtn" onclick="login()">Submit</button>


        </form>


    </div>


</div>


<div id="footer"></div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $(function () {
        $('#footer').load('../Templates/footer.html');
    })
</script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../JS/main.js"></script>


</body>
</html>
