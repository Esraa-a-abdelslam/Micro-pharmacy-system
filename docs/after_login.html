<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Welcome</title>
</head>

<body>


<!-- Header start -->
<div id="header"></div>
<!-- Header end -->

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide my-1" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <a><img src="../images/1.png" alt="First slide" class=" d-block w-100"></a>
            </div>
            <div class="carousel-item">
                <a><img src="../images/2.png" alt="Second slide" class=" d-block w-100"></a>
            </div>
            <div class="carousel-item">
                <a><img src="../images/3.png" alt="Third slide" class=" d-block w-100"></a>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<h1 class="text-center mb-5">Welcome Back</h1>


<!-- footer start -->
<div id="footer"></div>
<!-- footer end -->

<script src="../node_modules/jquery/dist/jquery.min.js"></script>

<script>
    $(function () {
        $('#header').load('../Templates/header.html');
        $('#footer').load('../Templates/footer.html');
    })
</script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../JS/main.js"></script>


</body>
</html>
